<!DOCTYPE html>
<html>
<head>
<title>Help</title>
</head>
<body style="padding: 0 10 10 10; background-color: ffffe0">
	<p>
		<b>Click (drag)</b> adds walls, <b>SHIFT+click (drag)</b> removes
		walls. Using the context menu you can define the source and target
		cell of the search.
	</p>
	<table>
		<tr>
			<td><span style="background-color: yellow">Open cell</span></td>
			<td><span style="background-color: orange">Closed cell</span></td>
			<td><span style="background-color: blue; color: white">Source
					cell</span></td>
			<td><span style="background-color: green; color: white">Target
					cell</span></td>
		</tr>
	</table>
	<p>
		Source code: <a href="https://github.com/armin-reichert/graph">https://github.com/armin-reichert/graph</a>
	</p>
</body>
</html>
